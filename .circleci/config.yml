version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install
          command: yarn install

      - run:
          name: Selenium
          command: |
            yarn run webdriver:update
      - run:
          name: Selenium
          command: |
            yarn run webdriver:start
          background: true

      - run: |
          sleep 2
          yarn test